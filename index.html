<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="mobile/media.css">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500&family=Protest+Guerrilla&family=Teko&display=swap"
        rel="stylesheet">
    <title>Coin</title>
</head>

<body>
    <div class="container">
        <nav>
            <button class="create-coin"><img src="assets/cross.png" alt="creta icon"></button>
            <button class="create-report-icon"><img src="assets/report-icon.png" alt="report icon"></button>
        </nav>

        <section class="coins-container">

            <form class="search-form">
                <input type="text" id="search" placeholder="Pesquisa:">
            </form>

            <h1>Meus Projetos</h1>
            <p class="total-projects">Total de projetos: <span></span></p>
            <p class="total-projects-price">Valor total dos projetos: <span></span></p>

            <div class="delete-confirm">
                <h3>Deseja excluir o projeto <span class="project-name-confirm"></span></h3><br><br>
                <div>
                    <button class="cancel-delete-btn">Cancelar</button>
                    <button class="confirm-delete-btn">Confirmar</button>
                </div>
            </div>

            <div class="coins">
                <button class="return-menu">Voltar</button>
                <div class="not-found-content">
                    <h1>Projeto não encontrado...</h1>
                    <img src="assets/not-found.png" alt="">
                </div>
            </div>

            <div class="details-container">
                <div class="details-text">
                    <h1>Detalhes do projeto:</h1>
                    <p></p>
                </div>
                <button class="close-details"><img src="./assets/cross.png" alt=""></button>
            </div>
        </section>

        <section class="create-coin-container">

            <button class="close-create-section">
                <img src="./assets/cross.png" alt="">
            </button>

            <form action="">
                <h1>Criar novo projeto<br>
                    Dica: escolha um nome objetivo.
                </h1><br>
                <input type="text" placeholder="Nome do projeto" id="projectName" required><br>
                <input type="number" placeholder="Valor" id="price" required><br>
                <input type="text" placeholder="Nome do cliente" id="customerName" required><br><br>
                <textarea id="detailsProject" cols="30" rows="10"
                    placeholder="Detalhes do projeto (opcional)"></textarea><br><br>
                <button class="create-project-btn">Criar</button>
            </form>

        </section>

        <section class="edit-coin-container">

            <button class="close-edit-section">
                <img src="./assets/cross.png" alt="">
            </button>

            <form action="">
                <h1>Editar projeto existente</h1><br>
                <input type="number" placeholder="Insira o ID do projeto:" id="projectID" required><br>
                <input type="text" placeholder="Nome do projeto" id="newprojectName" required><br>
                <input type="number" placeholder="Valor cobrado" id="newprice" required><br>
                <input type="text" placeholder="Nome do cliente" id="newcustomerName" required><br><br>
                <textarea id="newdetailsProject" cols="30" rows="10"
                    placeholder="Detalhes do projeto (opcional)"></textarea><br><br>
                <button class="create-project-btn">Salvar edição</button>
            </form>

        </section>

        <section class="report-page">

            <button class="close-report-btn"><img src="assets/cross.png" alt=""></button>

            <!--reports-->
            <div class="report">
                <button class="show-report-data current-report-btn">Dados dos projetos atuais</button>
                <button class="get-csv-btn">Gerar CSV</button>
            </div>

            <div class="report">
                <button class="show-report-data">Dados do último mês</button>
                <button class="get-csv-btn">Gerar CSV</button>
            </div>

            <div class="report-data-container">
                <div class="data">
                    <button class="close-data-btn"><img src="assets/cross.png" alt=""></button>
                </div>
            </div>

        </section>


        <div class="date">
            <p></p>
        </div>
    </div>

</body>
<script src="js/index.js"></script>
<script src="js/reportPage.js "></script>

</html>
