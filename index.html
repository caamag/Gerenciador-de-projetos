<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="mobile/media.css">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500&family=Protest+Guerrilla&family=Teko&display=swap"
        rel="stylesheet">
    <title>Coin</title>
</head>

<body>

    <div class="login">
        <form action="" class="login-form">
            <h1>Coin</h1>
            <div>
                <input type="text" name="user" placeholder="usuário:" id="userName">
            </div>
            <br>

            <div>
                <input type="password" name="pass" placeholder="senha" id="pass">
            </div>
            <button type="submit">Login</button>
        </form>
        <h1><Span>Login incorreto</Span></h1>
    </div>
    <div class="container">
        <nav>
            <button class="create-coin">+</button>
            <button class="edit-coin"><img src="./assets/pen.png" alt=""></button>
            <button class="delete-coin"><img src="./assets/cross.png" alt=""></button>
        </nav>

        <section class="coins-container">
            <h1>Clientes</h1>
            <p class="total-projects">Quantidade de serviços</p>

            <div class="coins">
                <div class="coin">
                    <h3>Nome do projeto</h3>
                    <p>Nome do cliente</p>
                    <p>Preço:</p>
                    <button>Detalhes</button>
                    <div class="detalhe"></div>
                </div>
            </div>
        </section>

        <section class="create-coin-container"></section>

        <section class="delete-coin-container"></section>

        <section class="edit-coin-container"></section>

        <div class="date">
            <p></p>
        </div>
    </div>

</body>
<script src="js/index.js"></script>

</html>
