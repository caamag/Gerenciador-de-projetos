<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="mobile/media.css">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500&family=Protest+Guerrilla&family=Teko&display=swap"
        rel="stylesheet">
    <title>Coin</title>
</head>

<body>

    <div class="login">
        <form action="" class="login-form">
            <h1>Coin</h1>
            <div>
                <input type="text" name="user" placeholder="usuário:" id="userName">
            </div>
            <br>

            <div>
                <input type="password" name="pass" placeholder="senha" id="pass">
            </div>
            <button type="submit">Login</button>
        </form>
        <h1><Span>Login incorreto</Span></h1>
    </div>
    <div class="container">
        <nav>
            <button class="create-coin"><img src="assets/cross.png" alt=""></button>
            <button class="edit-coin"><img src="./assets/pen.png" alt=""></button>
        </nav>

        <section class="coins-container">
            <h1>Clientes</h1>
            <p class="total-projects">Total de coins</p>

            <div class="coins">
                <div class="coin">
                    <h3>Nome do projeto</h3>
                    <p>Nome do cliente</p>
                    <p>Preço:</p>
                    <p>ID:<span id="ID-Project"></span></p>
                    <button class="details-project">Detalhes</button>
                    <button class="delete"><img src="./assets/cross.png" alt=""></button>
                </div>
            </div>
        </section>

        <section class="create-coin-container">

            <button class="close-create-section">
                <img src="./assets/cross.png" alt="">
            </button>

            <form action="">
                <h1>Criar novo projeto</h1><br>
                <input type="text" placeholder="Novo nome do projeto" id="projectName" required><br>
                <input type="number" placeholder="Novo valor" id="price" required><br>
                <input type="text" placeholder="Nome do cliente" id="customerName" required><br><br>
                <textarea id="detailsProject" cols="30" rows="10"
                    placeholder="Detalhes do projeto (opcional)"></textarea><br><br>
                <button class="create-project-btn">Criar</button>
            </form>

        </section>

        <section class="edit-coin-container">

            <button class="close-edit-section">
                <img src="./assets/cross.png" alt="">
            </button>

            <form action="">
                <h1>Editar projeto existente</h1><br>
                <input type="number" placeholder="Insira o ID do projeto:" id="projectID" required><br>
                <input type="text" placeholder="Nome do projeto" id="newprojectName" required><br>
                <input type="number" placeholder="Valor cobrado" id="newprice" required><br>
                <input type="text" placeholder="Nome do cliente" id="newcustomerName" required><br><br>
                <textarea id="newdetailsProject" cols="30" rows="10"
                    placeholder="Detalhes do projeto (opcional)"></textarea><br><br>
                <button class="create-project-btn">Salvar edição</button>
            </form>

        </section>




        <div class="date">
            <p></p>
        </div>
    </div>

</body>
<script src="js/index.js"></script>

</html>
